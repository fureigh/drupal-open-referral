name: Open Referral
type: theme
description: A subtheme of Classy built for the Drupal Open Referral project.
core: 8.x
# Defines the base theme
base theme: classy
# Defines libraries group in which we can add css/js.
libraries:
  - open_referral/global-styling
# Regions
regions:
  header: Header
  featured: Featured
  content: Content
  primary_menu: Primary Menu
  secondary_menu: Secondary Menu
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  footer: Footer
